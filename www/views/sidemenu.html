<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content class="white">
    <ion-nav-bar class="bar-positive no-shadow">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="changeState('app.home')">
          Profile
        </ion-item>
        <ion-item ng-hide="pageViewed.stats == 0" menu-close ng-click="changeState('app.stats')">
          Social Media Statistics
        </ion-item>
        <ion-item ng-hide="pageViewed.messageAnal == 0" menu-close ng-click="changeState('app.msganalysis')">
          Privacy Analysis
        </ion-item>
        <ion-item ng-hide="pageViewed.messageAnal == 0" menu-close ng-click="changeState('app.questions')">
          Your Usage
        </ion-item>
        <ion-item ng-hide="pageViewed.questions == 0" menu-close ng-click="changeState('app.results')">
          Results
        </ion-item>
        <ion-item menu-close ng-click="showLogOutMenu()">
          Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

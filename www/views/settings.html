
<div class="row">
  <div class="col">

  <div class="form-group slides" ng-repeat="question in questionsSet.questionSetOne">
    <p>{{question.title}}</p>
    <label class="item item-input item-select item-stable">
      <select ng-change="slideCheckwhenIput('questionSetOne')" ng-model="answers[question.model]" ng-options="name for (name, value) in question.items">
        <option value="">Please select option</option>
      </select>
    </label>
  </div>

  <div class="form-group slides" ng-repeat="question in questionsSet.questionSetTwo">
    <p>{{question.title}}</p>
    <label class="item item-input item-select item-stable">
      <select ng-change="slideCheckwhenIput('questionSetTwo')" ng-model="answers[question.model]" ng-options="name for (name, value) in question.items">
        <option value="">Please select option</option>
      </select>
    </label>
  </div>


    <div class="form-group slides">
      <div class="form-group slides">
        <p>Posts I share:</p>
        <ion-checkbox ng-repeat="question in questionsSet.questionSetThree" ng-model="answers[question.model]">{{question.title}}</ion-checkbox>
      </div>
    </div>

    <div class="form-group slides">
      <div class="form-group slides">
        <p>{{questionsSet.questionSetFour.question}}</p>
        <ion-checkbox ng-repeat="question in questionsSet.questionSetFour.data" ng-model="answers[question.model]">{{question.title}}</ion-checkbox>
      </div>
    </div>


    <button class="button  button-block button-positive" ng-click="sendQuestionstoProfile()">
      Save Settings
    </button>

</div>
  </div>

<ion-view class="home-view">
  <ion-nav-title>
    <strong>BigFoot</strong> | Your Results
  </ion-nav-title>
  <ion-content class="white">
    <div class="row">
      <div class="col">


        <div class="card">
          <div class="item item-divider">
            Your Privacy Score is
          </div>
          <div class="item item-text-wrap">
            <img class="results" src="img/{{scoreimage}}">
            <h1>{{privacyScore}}</h1>
            <h2>{{scoreTitle}}</h2>
            <p>{{scoreText}}</p>
          </div>
        </div>

        <button ng-click="LogOutProcess()" class="button button-block button-positive">
          Start Again
        </button>


      </div>
    </div>


  </ion-content>
</ion-view>
